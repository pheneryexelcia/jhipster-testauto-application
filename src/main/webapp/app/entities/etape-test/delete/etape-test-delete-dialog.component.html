@if (etapeTest) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(etapeTest.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="etapeTestDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-etapeTest-heading" jhiTranslate="orekasApp.etapeTest.delete.question" [translateValues]="{ id: etapeTest.id }">
        ÃŠtes-vous certain de vouloir supprimer le Etape Test {{ etapeTest.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-etapeTest" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
